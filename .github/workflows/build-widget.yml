name: Build widget
on:
  workflow_call:
    outputs:
      package-json-version:
        value: ${{ jobs.build.outputs.package-json-version }}
      package-xml-version:
        value: ${{ jobs.build.outputs.package-xml-version }}
defaults:
  run:
    working-directory: ./widget
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      package-json-version: ${{ steps.package-json-version.outputs.package-json-version }}
      package-xml-version: ${{ steps.package-xml-version.outputs.info }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          sparse-checkout: widget
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # 4.3.0
        with:
          node-version: 6
          cache: "npm"
          cache-dependency-path: widget/package-lock.json
      - name: Get version from package.json
        id: package-json-version
        working-directory: widget
        run: |
          echo "package-json-version=$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
      - name: Get version from package.xml
        id: package-xml-version
        uses: mavrosxristoforos/get-xml-info@afaa5058ead44cfaff92c6a861b46dd7a8929f60 # 2.0.0
        with:
          xml-file: "widget/src/package.xml"
          xpath: "//*[local-name()='clientModule']/@version"
      - name: Show versions
        run: |
          echo "Version in package.json: ${{ steps.package-json-version.outputs.package-json-version }}"
          echo "Version in package.xml: ${{ steps.package-xml-version.outputs.info }}"
      - name: "Install dependencies"
        run: npm install
      - name: "Build widget"
        run: npm run build
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # 4.6.2
        with:
          name: widget
          path: widget/dist/MxPushNotifications.mpk
          compression-level: 0
